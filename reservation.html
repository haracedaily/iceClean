<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/reservation.css">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js"></script>
</head>
<body>
<div data-include-path="header.html" class="$includePath"></div>
<main>
  <div id="container">
    <div id="content">
      <div id="img_main">
        <img src="image/ssy_ice.jpg" alt="" id="img">
      </div>
      <div id="img_text">
        <h1>여름 오기 전</h1>
        <h1>제빙기 청소</h1>
        <h1>30% 할인 이벤트</h1>
      </div>
      <div id="main_btn" style="bottom: 5px">
        <button class="clean_btn">청소 예약하기</button>
      </div>
    </div>
  </div>
</main>
<div data-include-path="footer.html" class="$includePath"></div>
<script>
  /*  layout();
   function layout(){ DOM
   }
    | window*/
  window.addEventListener("load",function(){
    let allElements = document.getElementsByClassName('$includePath');
    let includePath;
    let xhttp;
    Array.prototype.forEach.call(allElements,function(el){
      includePath = el.dataset.includePath;
      if(includePath){
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
          if(this.readyState == 4 && this.status == 200){
            el.outerHTML = this.responseText;
          }
        };
        xhttp.open('GET',includePath,true);
        xhttp.send();
      }
    });
  });
</script>
</body>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</html>
