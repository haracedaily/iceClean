<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/intro_service.css">
</head>
<body>
    <div data-include-path="/header.html" class="$includePath"></div>
    <main>
        <div class="container">
            <div class="con_head">
                <ul>
                    <li>회사소개</li>
                    <li onclick="location.href='/history.html'" class="curHeader">연혁</li>
                    <li onclick="location.href='/intro_service.html'" class="curHeader">서비스 설명</li>
                </ul>
            </div>
            <section id="main_img" style="background-color:white; position:relative;">
                <div style="position:absolute; top:40%; z-index:99; left:45%; display:flex; flex-direction: column; justify-content: center;">
                    <h1>Company Introduction</h1>
                    <h2>회사소개</h2>
                </div>
                <img src="/image/dia_background.png" width="100%" alt="" style="height:50vh; opacity:0.6; z-index:-1;">
            </section>
            <section id="main_content">
                서비스 설명
            </section>
        </div>
        <div>
           <button class="fix_btn">청소 예약하기</button>
        </div>
    </main>
    <div data-include-path="/footer.html" class="$includePath"></div>
    <script>
       /*  layout();
        function layout(){ DOM
        }
         | window*/
        window.addEventListener("load",function(){
            let allElements = document.getElementsByClassName('$includePath');
            let includePath;
            let xhttp;
            Array.prototype.forEach.call(allElements,function(el){
                includePath = el.dataset.includePath;
                if(includePath){
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function(){
                        if(this.readyState == 4 && this.status == 200){
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET',includePath,true);
                    xhttp.send();
                }
            });
        });
    </script>
    <script src="/js/common.js"></script>
</body>
</html>
