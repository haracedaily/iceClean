<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/reservation.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="/js/reservation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js"></script>

</head>
<body>
<div data-include-path="header.html" class="$includePath"></div>
<main>
    <div id="container">
        <div id="content">
            <div id="img_main">
                <img src="/image/ssy_ice.jpg" alt="" id="img">
                <div class="img_text">
                    <h1>여름 오기 전</h1>
                    <h1>제빙기 청소</h1>
                    <h1>30% 할인 이벤트</h1>
                </div>
                <div>
                    <button class="clean_btn">청소 예약하기</button>
                </div>
                <div>
                    <img class="down_img" src="/image/ssy_down.png" alt="" id="img_s">
                </div>
            </div>
        </div>

        <div id="sub_content">
            <div class="sub_choice">
                <h1>1,000만이 선택한</h1>
                <h1>청소 서비스</h1>
            </div>
            <div class="sub_order">
                <h5>누적 주문</h5>
                <h2>1,000만 +</h2>
            </div>
            <div class="sub_customer">
                <h5>이용객 만족</h5>
                <h2>10명 중 9명</h2>
            </div>
        </div>

        <div id="img_slider">
            <div class="sub_review">
                <div class="sub_review_div">
                    <div class="review_text">
                        <h3><span style="color: grey;">후기</span></h3>
                        <h1>실제 후기 살펴 볼까요?</h1>
                        <h3><span style="color: grey;">5점 만점에</span> <span style="font-weight: bold">4.8점</span></h3>
                    </div>
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide img_slide"><img src="/image/ssy_review01.png" alt="" id="review01">
                            </div>
                            <div class="swiper-slide img_slide"><img src="/image/ssy_review02.png" alt="" id="review02">
                            </div>
                            <div class="swiper-slide img_slide"><img src="/image/ssy_review03.png" alt="" id="review03">
                            </div>
                            <div class="swiper-slide img_slide"><img src="/image/ssy_review04.png" alt="" id="review04">
                            </div>
                            <div class="swiper-slide img_slide"><img src="/image/ssy_review05.png" alt="" id="review05">
                            </div>
                            <div class="swiper-slide img_slide"><img src="/image/ssy_review06.png" alt="" id="review06">
                            </div>
                            <div class="swiper-slide img_slide"><img src="/image/ssy_review07.png" alt="" id="review07">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>

    </div>
</main>
<div data-include-path="footer.html" class="$includePath"></div>
<script>
    window.addEventListener("load", function () {
        let allElements = document.getElementsByClassName('$includePath');
        let includePath;
        let xhttp;
        Array.prototype.forEach.call(allElements, function (el) {
            includePath = el.dataset.includePath;
            if (includePath) {
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    });
</script>
</body>
</html>
