<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/reservation.css">
    <link rel="stylesheet" href="/css/reservation_main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
<div data-include-path="header.html" class="$includePath"></div>
<main>
    <div class="reserve">
        <div class="reserve_title">
            <h1>예약하기</h1>
            <h4>Reservation</h4>
        </div>
        <div class="reserve_div" id="step01">
            <div class="reserve_form">
                <div class="rf_detail">
                    <label>상호명(이름)</label>
                </div>
                <div class="rf_subdetail">
                    <input type="text" name="" id="name" class="rf_input">
                </div>
            </div>
        </div>
    </div>
</main>
<div data-include-path="footer.html" class="$includePath"></div>
<script>
    window.addEventListener("load", function () {
        let allElements = document.getElementsByClassName('$includePath');
        let includePath;
        let xhttp;
        Array.prototype.forEach.call(allElements, function (el) {
            includePath = el.dataset.includePath;
            if (includePath) {
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    });
</script>
<script src="/js/reservation.js"></script>
</body>
</html>
