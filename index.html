<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제빙기</title>
    <link rel="stylesheet" href="/public/css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!--<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollSmoother.min.js"></script>-->
</head>
<body>
<!--<div id="smooth-wrapper">
    <div id="smooth-content">-->
    <div data-include-path="/header.html" class="$includePath"></div>

    <main>
        <div>
            <button class="fix_btn">청소 예약하기</button>
            <section id="mainImg">
                <img src="/image/home.png" alt="" width="100%" style="height:90vh;">
            </section>

            <section id="subImg1" style="display:flex; justify-content:center; opacity:0;">
                <div>
                <img src="/image/index1.png" alt="" width="100%" style="opacity:0.7; z-index: -1;">
                </div>
            </section>
            <section id="subImg2" style="display:flex; justify-content:center;opacity:0;">
                <div>
                    <img src="/image/index2.png" alt="" style="opacity:0.7; z-index: -1; width:100%;">
                    <!--<img src="image/Group%2015.png" alt="">-->
                </div>
            </section>
            <section id="subImg3" style="display:flex; justify-content:center; opacity: 0;">
                <img src="/image/index3.png" alt="" style="width: 100%; z-index: -1; opacity: 0.6;">
            </section>
        </div>
    </main>
    <div data-include-path="/footer.html" class="$includePath"></div>


<!--    </div>
</div>-->
    <script>
        /*  layout();
         function layout(){ DOM
         }
          | window*/
        let $bodyEl = document.querySelector('body');
        window.addEventListener("load",function(){
            let allElements = document.getElementsByClassName('$includePath');
            let includePath;
            let xhttp;
            Array.prototype.forEach.call(allElements,function(el){
                includePath = el.dataset.includePath;
                if(includePath){
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function(){
                        if(this.readyState == 4 && this.status == 200){
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET',includePath,true);
                    xhttp.send();
                }
            });
        });

        function closePopUp(){
            $bodyEl.classList.remove("scroll_lock");
            document.querySelector('#pop_up').style.display = 'none';
        }
    </script>
</body>
<script type="module" src="/public/js/common.js"></script>
<script type="module" src="/public/js/index.js"></script>
</html>
