<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>

</head>
<body>
<!--<div id="smooth-wrapper">
    <div id="smooth-content">-->
    <div data-include-path="/header.html" class="$includePath"></div>
    <main>
        <div>
            <button class="fix_btn">청소 예약하기</button>
            <section id="mainImg">
                <img src="/image/home.png" alt="" width="100%" style="height:90vh;">
            </section>

            <section id="subImg1" style="height:90vh; display:flex; align-items:center; opacity:0;">
                <div>
                <img src="/image/subImg1.png" alt="" width="70%" style="position:absolute; opacity:0.7; z-index: -1;">
                    <img src="/image/Group%2015.png" alt="">
                </div>
            </section>
            <section id="subImg2" style="height:90vh; display:flex; align-items:center; justify-content:center;opacity:0;">
                <div>
                    <img src="/image/reserv.png" alt="" width="70%" style="position:absolute; opacity:0.7; z-index: -1;">
                    <!--<img src="image/Group%2015.png" alt="">-->
                </div>
            </section>
            <section id="subImg3" style="height:80vh; display:flex; align-items:center; opacity: 0;">
                <img src="/image/ice.png" alt="" style="width: 70%; height:75vh; z-index: -1; opacity: 0.6;">
            </section>

    </main>
    <div data-include-path="/footer.html" class="$includePath"></div>
<!--    </div>
</div>-->
    <script>
        /*  layout();
         function layout(){ DOM
         }
          | window*/
        window.addEventListener("load",function(){
            let allElements = document.getElementsByClassName('$includePath');
            let includePath;
            let xhttp;
            Array.prototype.forEach.call(allElements,function(el){
                includePath = el.dataset.includePath;
                if(includePath){
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function(){
                        if(this.readyState == 4 && this.status == 200){
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET',includePath,true);
                    xhttp.send();
                }
            });
        });
    </script>
</body>
<script type="module" src="/js/common.js"></script>
</html>
